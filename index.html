<!DOCTYPE html>
</html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinamento Html</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Roboto&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    
      <main>

      <p class="verse">" O Senhor está exaltado acima de todas as nações;
      e acima dos céus está a sua glória ".<br> Salmos 113:4
      </p>

      <div class="container">
        <div class="avatar">
        <span>
          <img src="images/build.svg" alt="selo rocketsear" />
        </span>
        <img src="images/IMG_20220327_195614.jpg" alt="foto pessoal" />
      </div>
        <h1 id="userName">Adams Castillo</h1>
       <img src="images/hithub.svg" alt="selo hithub" />
       <a href="http://www.github.com" target="_brank"> adams_castillo</a>

       <p>With an instructor focused on helping the population, we started programming for the web</p>
      <ul id="socialLinks">
        <li class="youtube">
          <a 
          href="https://www.youtube.com/adams_castillo"
          target= "_blank"
          >
            <img 
              src="images/youtube.svg" 
              alt="link youtube"                
            />
          </a>
        </li>
        <li class="facebook">
          <a 
          href="https://www.facebook.com/adams_castillo"
          target="_blank"
          >
            <img 
              src="images/facebook.svg" 
              alt="link instagram" 
              target="_blank" 
            />
          </a>
        </li>
        <li class="instagram">
          <a 
          href="https://www.instagram.com/adams_castillo"
          target="_blank"
          >
            <img 
              src="images/instagram.svg" 
              alt="link instagram" 
            />
          </a>
        </li>

        <li class="twitter">
          <a 
          href="https://www.twitter.com/adams_castillo"
          target="_blank"
          >
            <img
              src="images/twitter.svg"
              alt="link twiter"
              
            />
          </a>
        </li>
      </ul>

    </main>

    <script>
      const linksSocialMedia = {
       github: "Arine",
       youtube: "Arine",
       facebook:"Arine",
       instagram:"Ariane",
       twitter: "Arine"
      }

      function chageSocialMediaLinks(){
        for(let li of socialLinks.children){
          const social = li.getAttribute('class')
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`       
        }
               
      }
      
      chageSocialMediaLinks()

      

    </script>
       
  </body>
</html>
